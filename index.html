<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Local Storage</title>
  </head>
  <body>
    <h1 class="text-center text-primary">CRUD on Local Storage</h1>
    <div class="container">
      <form class="m-5" id="formData">
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                name="firstName"
                type="text"
                id="form6Example1"
                class="form-control"
                placeholder="First Name"
              />
              <p></p>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input
                name="lastName"
                type="text"
                id="form6Example2"
                class="form-control"
                placeholder="Last Name"
              />
              <p></p>
            </div>
          </div>
        </div>

        <div class="form-outline mb-4">
          <input
            name="companyName"
            type="text"
            id="form6Example3"
            class="form-control"
            placeholder="Company name"
          />
          <p></p>
        </div>

        <div class="form-outline mb-4">
          <input
            name="address"
            type="text"
            id="form6Example4"
            class="form-control"
            placeholder="Address"
          />
          <p></p>
        </div>

        <div class="form-outline mb-4">
          <input
            name="email"
            type="email"
            id="form6Example5"
            class="form-control"
            placeholder="Email"
          />
          <p></p>
        </div>

        <div class="form-outline mb-4">
          <input
            name="phone"
            type="number"
            id="form6Example6"
            clfirstNameass="form-control"
            placeholder="Phone"
          />
          <p></p>
        </div>

        <div class="form-outline mb-4">
          <textarea
            name="addInfo"
            class="form-control"
            id="form6Example7"
            rows="4"
            placeholder="Additional Information"
          ></textarea>
          <p></p>
        </div>

        <div class="text-center">
          <button
            type="submit"
            id="submit"
            class="mx-auto btn btn-primary btn-block mb-4"
          >
            Save user
          </button>
        </div>
      </form>
      <div
        id="userCards"
        class="d-flex justify-content-between flex-wrap"
      ></div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Are you sure you want to delete the user?
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="deleteUserButton"
                data-bs-dismiss="modal"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./localStorageCrud.js"></script>
  </body>
</html>
